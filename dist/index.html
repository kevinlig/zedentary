<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zedentary</title>
        <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="app">
            <div id="ui">
                <div id="status" class="hide">
                    <div class="hud">
                        <div class="hud__title">
                            Lives Remaining
                        </div>
                        <ul class="hud__list" id="lives-list">
                            <li class="ion-ios-heart"></li>
                        </ul>
                    </div>
                    <div class="hud">
                        <div class="hud__title">
                            Tickets Completed
                        </div>
                        <ul class="hud__list" id="tickets-list">
                        </ul>
                    </div>
                </div>
                <button id="switcher"></button>
            </div>
            <canvas id="render"></canvas>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
