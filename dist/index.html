<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zedentary</title>
        <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div id="app">
            <div id="ui">
                <div id="status" class="game hide">
                    <div class="hud">
                        <div class="hud__title">
                            Lives Remaining
                        </div>
                        <ul class="hud__list" id="lives-list"></ul>
                    </div>
                    <div class="hud">
                        <div class="hud__title">
                            Tickets Completed
                        </div>
                        <ul class="hud__list" id="tickets-list">
                        </ul>
                    </div>
                </div>
                <div class="mode-buttons">
                    <button id="barcode" class="ion-ios-barcode"></button>
                    <button id="switcher"></button>
                </div>
                <div id="ticket" class="ticket game hide">
                    <div class="ticket__header">
                        <i class="icon ion-ios-checkbox"></i>
                        <span id="ticket-title">TIX-001</span>
                    </div>
                    <div class="ticket__body">
                        <div id="ticket-progress" class="progress">
                            <div class="progress__bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="render"></canvas>
            <div id="qr-modal" class="hide">
                <canvas id="qr-code"></canvas>
                <div>
                    Scan this QR code on your phone to use it as a controller.
                </div>
            </div>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
